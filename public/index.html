<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zizu - Real Estate Assistant</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; background: #f5f5f5; }
    .chat-box { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    .message { margin-bottom: 10px; padding: 10px; border-radius: 8px; }
    .user { background: #007cba; color: white; text-align: right; }
    .bot { background: #e3f2fd; }
    .input-container { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
    input, button, textarea, select { padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #007cba; color: white; border: none; cursor: pointer; }
    .quick-buttons button { margin-right: 10px; margin-bottom: 10px; }
    .contact-form input, .contact-form textarea, .contact-form select { width: 100%; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>üè† Zizu - Real Estate Assistant</h2>
    <div id="messages"></div>

    <div class="quick-buttons">
      <button onclick="startBuy()">Buy</button>
      <button onclick="startRent()">Rent</button>
      <button onclick="startSell()">Sell</button>
    </div>

    <div class="input-container">
      <input id="userInput" placeholder="Type your message..." disabled />
      <button onclick="sendMessage()" disabled id="sendBtn">Send</button>
    </div>

    <div id="contactForm" class="contact-form" style="display:none;">
      <h3>üìã Leave your contact details</h3>
      <input id="leadName" placeholder="Your name" />
      <input id="leadEmail" placeholder="Email" />
      <input id="leadPhone" placeholder="Phone number" />
      <select id="leadPlanning">
        <option value="">Planning horizon</option>
        <option value="Urgent">Urgent</option>
        <option value="1‚Äì2 months">1‚Äì2 months</option>
        <option value="3‚Äì5 months">3‚Äì5 months</option>
      </select>
      <textarea id="leadDescription" placeholder="Brief description of the apartment and area"></textarea>
      <button onclick="submitLead()">Submit</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const sessionId = "session_" + Date.now();

    function addBotMessage(text) {
      messagesDiv.innerHTML += `<div class="message bot">${text}</div>`;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function addUserMessage(text) {
      messagesDiv.innerHTML += `<div class="message user">${text}</div>`;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function enableInput() {
      input.disabled = false;
      sendBtn.disabled = false;
      input.focus();
    }

    function startBuy() {
      addBotMessage("Hello! I'm Zizu, your real estate assistant in Hurghada. We have over 100 properties available for purchase ‚Äî apartments, villas, and compounds. What are you looking for?");
      enableInput();
    }

    function startRent() {
      addBotMessage("Hi! I'm Zizu, your rental assistant in Hurghada. Let's find the perfect place for you. Could you tell me which area you're interested in, how many bedrooms you need, and your rental timeline?");
      enableInput();
    }

    function startSell() {
      document.getElementById("contactForm").style.display = "block";
      addBotMessage("Great! To help you sell your property, please leave your contact details and a brief description of the apartment and its location.");
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      addUserMessage(message);
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message, sessionId })
      });

      const data = await res.json();
      addBotMessage(data.reply);

      if (data.showContactForm) {
        document.getElementById("contactForm").style.display = "block";
      }
    }

    async function submitLead() {
      const name = document.getElementById("leadName").value;
      const email = document.getElementById("leadEmail").value;
      const phone = document.getElementById("leadPhone").value;
      const planning = document.getElementById("leadPlanning").value;
      const description = document.getElementById("leadDescription").value;

      if (!name || !email || !phone) {
        alert("Please fill in all required fields.");
        return;
      }

      await fetch("/lead", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, phone, planning, description, sessionId })
      });

      document.getElementById("contactForm").innerHTML = "<strong>‚úÖ Thank you! We'll contact you soon.</strong>";
    }
  </script>
</body>
</html>
